<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Buttons</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <section class="buttons">
        <article class="button--style">
          <button class="button__action">Opret</button>
        </article>
        <br>
        <article class="button--style">
            <button class="button__action--small">Send besked</button>
        </article>
        <br>
        <article class="button--style">
            <button class="button__action--thin">Hent pakke</button>
        </article>
        <br>
        <article class="button--style">
            <button class="button__action--error">Forkert kode</button>
        </article>
        <br>
        <article class="button--style">
          <button class="button__next">Næste</button>
        </article>
        <br>
        <article class="button--style">
          <button class="button__skip">Spring over</button>
        </article>
        <br>
        <article class="button--style">
          <button class="button__abort--small">Afbryd</button>
        </article>
        <br>
        <article class="button--style">
            <button class="button__abort">Afbryd</button>
        </article>
        <br>
        <article class="button--style">
            <button class="button__route"><img src="../media/pin.svg" alt="Pin location"></button>
        </article>
        <br>
        <article class="button--style">
            <button class="button__location"><img src="../media/360.svg" alt="360 picture"></button>
        </article>
        <article class="button--style">
            <article class="button__scan"> <!--dette er selve knappen-->
                <img class="button__scanImg" src="/media/ScanPakkenr.svg" alt="">
                <p class="button__scanTxt">Scan <br> Stregkode</p>
                <button class="button__scanBtn">Næste</button>
            </article>
        </article>
        <article class="button--style">
            <article class="button__tast"> <!--dette er selve knappen-->
                <img class="button__tastImg" src="/media/TastPakkenr.svg" alt="">
                <p class="button__tastTxt" >Indtast Pakke nr.</p>
                <button class="button_tastBtn" >Næste</button>
            </article>
        </article>
    </section>
</body>
</html>
