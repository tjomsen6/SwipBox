    <h1>Kontakt Os</h1>

    <p>Vi står klar til at hjælpe og vejlede dig</p>

    <section class="choice --choiceMargin-top">
        <article class="button--style">
            <article class="button__scan"> <!--dette er selve knappen-->
                <img class="button__phoneImg" src="/media/Telefon.svg" alt="Telefon">
                <button class="button__scanBtn --font-size">+45 7060 2230</button>
            </article>
        </article>

        <article class="button--style">
            <article class="button__scan"> <!--dette er selve knappen-->
                <img class="button__brevImg" src="/media/Brev.svg" alt="Brev">
                <button class="button__scanBtn --font-size">Info@nærboks.dk</button>
            </article>
        </article>
    </section>

    <article class="Sendmessage">
        <p>Send os en Besked</p>
        <p>(svartid er 2-3 hverdage)</p>
    </article>

    <div class="col-xs-12">
        <div class="styled-input wide --sizeNavn">
            <textarea class="textareaheight" rows="3" cols="60" required></textarea>
            <label class="label__text --margintop">Navn</label>
        </div>
    </div>

    <section class="buttonPhone_container">
        <button class="dropdown__phonebtn">
            <img src="../media/denmark-flag.svg" alt="Danmarks flag">
            <img src="../media/arrow-point-to-down.svg" alt="Drop down menu">
        </button>
        <input class="phoneinputfield" type="tel" id="phone" name="phone" placeholder="+45">
    </section>
    
    <div class="col-xs-12">
        <div class="styled-input wide">
            <textarea class="textareaheight" rows="3" cols="60" required></textarea>
            <label class="label__text --margintop">Din mail</label>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="styled-input wide">
            <textarea class="textareaheight" rows="8" cols="60" required></textarea>
            <label class="label__text --margintop">Hvad har du på hjertet?</label>
        </div>
    </div>

    <footer class="globus">
        <img src="/media/globus.svg" alt="globus">
