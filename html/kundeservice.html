<!DOCTYPE html>

    <title>Kontakt</title>

<body class="body__kundeservice">
    <header class="header"> 
        <article class="header__menu">
            <button> <img src="/media/Burgermenu.svg" alt="Burgermenu"></button>

        <article class="header__logo" >

            <img src="/media/Telefon.svg" alt="">
        
            <button>+45 7060 2230</button>
        </article>
        <article> <!--dette er selve knappen-->
            <img src="/media/Brev.svg" alt="">

    <section>

            <input type="text" placeholder="Den Email">
        </article>
        <article>

    <footer class="globus">
        <img src="/media/globus.svg" alt="globus">
