<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefon indtastning</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="body__phone">
    <header>
        <img class="nærbokslogo_phonescreen" src="../media//nærbokslogo@3x.png" alt="Nærboks logo">
    </header>

    <main>
        <h3 class="phoneinfo_title">Indtast dit telefonnummer</h1>
        <p class="phoneinfo_text">Vi sender dig en 4 cifret verificeringskode</p>

        <section class="buttonPhone_container">
            <button class="dropdown__phonebtn">
                <img src="../media/denmark-flag.svg" alt="Danmarks flag">
                <img src="../media/arrow-point-to-down.svg" alt="Drop down menu">
            </button>
            <input class="phoneinputfield" type="tel" id="phone" name="phone" placeholder="+45">
        </section>

        <section class="confirmation__line">
            <input class="confirm__radionbtn" type="radio" name="confirmation" value="confirmation">
            <label class="confirmation__text" for="confirmation">Jeg accepterer Nærboks’ betingelser</label>
        </section>

        <article class="button--style">
            <button class="button__action --phoneposition">Send verificeringskode</button>
          </article>

       
    </main>
    <footer class="globus">
        <img src="/media/globus.svg" alt="globus">
    </footer>

</body>
</html>
