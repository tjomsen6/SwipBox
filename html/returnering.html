<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returnering</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="body__returnering">
    <header class="header"> 
        <article class="header__menu">
            <button> <img src="/media/Burgermenu.svg" alt="Burgermenu"></button>
        </article>
        <article class="header__logo" >
            <img src="/media/Nærboks_logo.svg" alt="logo">
        </article>
        <article class="header__weather">
            <img src="/media/Skyet.svg" alt="vejret">
            <p></p> <!--det er her API skal indstilles til at vises-->
        </article>
    </header>

    
    <h1>Returnering</h1>

    <section class="brand"> 
        <h3>Returner din pakke med:</h3>
        <img class="brand__logo" src="/media/Bring Logo.svg" alt="">
    </section>
    
    <section class="choice"> <!--Detter e containeren til knappen-->
        <article class="button__tast"> <!--dette er selve knappen-->
            <img class="button__tastImg" src="/media/TastPakkenr.svg" alt="">
            <p class="button__tastTxt" >Indtast Pakke nr.</p>
            <button class="button__tastBtn" >Næste</button>
        </article>
        <article class="button__scan"> <!--dette er selve knappen-->
            <img class="button__scanImg" src="/media/ScanPakkenr.svg" alt="">
            <p class="button__scanTxt">Scan Stregkode</p>
            <button class="button__scanBtn">Næste</button>
        </article>
    </section>

    <footer class="globus">
        <img src="/media/globus.svg" alt="globus">
    </footer>
</body>
</html>
